<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Queries</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" />

    <style>
        body {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
		    margin: 0;
		    background-color: #111; /* Set a fully dark background color */
		    color: #fff; /* Set text color for dark mode */
		}

		.container {
		    background-color: #222; /* Set a darker background color for the container */
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
		    color: #fff; /* Set text color for the container */
		}
		
		h1 {
		    color: #fff; /* Set text color for light mode */
		}
		
		table {
		    background-color: #333; /* Set a dark background color for the table */
		}
		
		th, td {
		    border-color: #444; /* Set border color for better visibility */
		    color: #fff; /* Set text color for table cells */
		}
		
		a {
		    color: #00f; /* Set link color */
		}

    </style>
</head>

<body>
    <div class="container">
        <h1>Queries</h1>
        <br />
        <p>
            <a href="/addquery" class="btn btn-success">New Query</a>
        </p>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Query</th>
                <th>Description</th>
                <th colspan="2">Questions</th>
            </tr>
            <tr th:each="query : ${queries}">
                <td th:text="${query.id}"></td>
                <td th:text="${query.title}"></td>
                <td th:text="${query.description}"></td>
                <td><a th:href="@{query/{id}/listquestions(id=${query.id})}" class="btn btn-primary"
                        th:text="'Questions - (' + ${query.questions.size} + ')'"></a></td>
                <td><a th:href="@{deletequery/{id}(id=${query.id})}" class="btn btn-danger" th:text="'Delete'"></a></td>
            </tr>
        </table>
    </div>
</body>

</html>
