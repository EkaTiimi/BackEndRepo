<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add Query</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1>Add a New Query</h1>
		<div>
			<form th:object="${query}" th:action="@{savequery}" method="post">
				<div class="form-group">
					<label for="title">Title</label> <input type="text" id="title"
						th:field="*{title}" class="form-control">
				</div>
				<div class="form-group">
					<label for="description">Description</label> <input type="text"
						id="description" th:field="*{description}" class="form-control">
				</div>
				<div>
					<br /> <input type="submit" value="Save"
						class="btn btn-success"></input>
				</div>
			</form>
		</div>
	</div>
</body>
